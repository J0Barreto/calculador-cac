<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="todo d-flex justify-content-center align-items-center bg-secondary-subtle">
        <main class="container col-xs-12 col-sm-12 col-md-8 col-xl-5 col-xxl-5">
            <section class="border border-primary p-5 bg-secondary">
                <div class="mb-3">
                <label for="valor1" class="form-label fw-bold">Valor 1</label>
                <input type="text" class="form-control text-center fs-3" id="valores-1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                <label for="valor2" class="form-label fw-bold"> Valor 2</label>
                <input type="text" class="form-control text-center fs-3" id="valores-2">
                </div>
                <select class="form-select mb-3 text-center" aria-label="Default select example" id="operacion">
                    <option value="nada" selected>Seleccionar operación</option>
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicación</option>
                    <option value="division">División</option>
                </select>
                <div class="boton text-center mb-3 user-select-all">
                    <button type="submit" class="btn btn-primary text-center" id="evento">Calcular</button>
                </div>
                <div class="resultado text-center fs-2" id="resultado">
                </div>
            </section>
        </main>
    </div>
    <script src="./calculador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
